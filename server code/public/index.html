<!DOCTYPE html>
<html>
    <head>
    <title>Chat Application</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 1.4em;
            padding: 15px;
            margin: 0px;
        }
        div#messages>div#sent {
            background: #e8e8e8;
            padding: 5px 10px;
            border-radius: 5px;
            border-bottom: 1px solid #fafafa;
            color: #2d22ff;
        }
        div#messages>div#recieved {
            background: #e8e8e8;
            padding: 5px 10px;
            border-radius: 5px;
            border-bottom: 1px solid #fafafa;
        }
        div#messages>div#joinOrLeave {
            background: #797676;
            padding: 5px 10px;
            border-radius: 5px;
            border-bottom: 1px solid #fafafa;
        }
        div#messages>div#private {
            background: #e8e8e8;
            padding: 5px 10px;
            border-radius: 5px;
            border-bottom: 1px solid #fafafa;
            color: #fa1d1d;
        }
        input#msgBox {
            width: -webkit-calc(100% - 24px);
            width: -moz-calc(100% - 24px);
            width: calc(100% - 24px);
            display: block;
            padding: 10px;
        }
        input#send_button {
            display: block;
            width: 100%;
            margin-top: 10px;
            background: #0a86e6;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            padding: 10px 5px;
        }
        input#clear_button {
            display: block;
            width: 10%;
            margin-top: 10px;
            margin-bottom: 10px;
            background: #0a86e6;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            padding: 10px 5px;
        }
    </style>
    </head>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <div id='userConnection'>
            Enter username:
            <input type='text' placeholder='Enter a username' id='username' autocomplete="off">
            <input type="button" id="username_button" value="Connect as"></input>
            <br>
        </div>
        <br>
        Messages:
        <input type="button" id="clear_button" value="Clear"></input>
        <div id='messages'></div>
        <input type='text' placeholder='Enter a username first to chat' id='msgBox' readonly>
        <input type='button' id="send_button" value='Send'>

        <script src="websockets.js"></script>
    </body>
</html>
